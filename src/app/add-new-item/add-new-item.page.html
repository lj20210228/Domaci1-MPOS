<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <h1 style="text-align: center;">Dodaj novu stavku</h1>

    <ion-item>
      <ion-label position="floating">Destinacija</ion-label>
      <ion-input [(ngModel)]="Destinacija" placeholder="Unesite destinaciju"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Datum Od</ion-label>
      <ion-datetime [(ngModel)]="datumOd"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Datum Do</ion-label>
      <ion-datetime [(ngModel)]="datumDO"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL Slike</ion-label>
      <ion-input [(ngModel)]="slika" placeholder="Unesite URL slike"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="addNewItem()">Dodaj stavku</ion-button>
  </div>
</ion-content>
